<!DOCTYPE html>
<html>
  <head>
    <title>Shopping Cart</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <section>
      <div class="container">
        <div class="cart">
          <h2
            style="margin-top: -32px; text-align: center; margin-bottom: 37px;"
          >
            A simple shopping cart
          </h2>
          <div class="col-md-12 col-lg-10 mx-auto">
            <div class="cart-item one">
              <div class="row">
                <div class="col-md-7 center-item">
                  <img src="images/product-1.png" alt="" />
                  <h5>iPhone 11 128GB Black</h5>
                </div>

                <div class="col-md-5 center-item">
                  <div class="input-group number-spinner">
                    <button id="decrement" class="btn btn-default">
                      <i class="fas fa-minus"></i>
                    </button>
                    <input
                      id="iphone-value-input"
                      type="text"
                      class="form-control text-center"
                      value="1"
                      readonly
                    />
                    <button id="increment" class="btn btn-default">
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
                  <h5>$<span id="iphone-price">1219</span></h5>
                </div>
              </div>
            </div>

            <div class="cart-item two">
              <div class="row">
                <div class="col-md-7 center-item mx-auto">
                  <img src="images/product-2.png" alt="" />
                  <h5>iPhone 11 Silicone Case - Black</h5>
                </div>
                <div class="col-md-5 center-item">
                  <div class="input-group number-spinner">
                    <button id="minus" class="btn btn-default">
                      <i class="fas fa-minus"></i>
                    </button>
                    <input
                      id="iphone-silicone-case-value"
                      type="text"
                      class="form-control text-center"
                      value="1"
                      readonly
                    />
                    <button id="plus" class="btn btn-default">
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
                  <h5>$<span id="iphone-case-price">59</span></h5>
                </div>
              </div>
            </div>

            <div class="cart-item three">
              <div class="row">
                <div class="col-md-8">
                  <h5>Subtotal:</h5>
                  <h5>Tax:</h5>
                  <h5>Total:</h5>
                </div>

                <div class="col-md-4 status remove">
                  <h5>$ <span id="subtotal">1,278</span></h5>
                  <h5>$ <span id="tax">5</span></h5>
                  <h5>$ <span id="total">1,278</span></h5>
                </div>
              </div>
            </div>
            <div class="col-md-12 pt-4 pb-4 remove">
              <button
                onclick="(alert('Thank you for Shopping!'))"
                type="button"
                class="btn btn-success check-out"
              >
                Check Out
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="scripts.js"></script>
  </body>
</html>
